mutation updateStud(
  $course: String
  $enrollmentNo: String
  $fatherName: String
  $studentName: String
) {
  updateStudent(
    course: $course
    enrollmentNo: $enrollmentNo
    fatherName: $fatherName
    studentName: $studentName
  ) {
    student {
      id
      enrollmentNo
      studentName
      fatherName
      course
    }
  }
}

query profile {
  me {
    student {
      id
      enrollmentNo
      studentName
      fatherName
      course
    }
  }
}
